<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Breaking Bad</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/icon.png">
</head>
<body class="formulario">
    <h1 id="titulo_formulario">Breaking Bad - ¡Que comience el juego!</h1>
    <form  action="mailto:raul.rodriguez@proeducaglobal.com" method="post" enctype="text/plain">
        <label>Nombre: <input type="text" required></label>
        <br>
        <label>Apellidos: <input type="text" required></label>
        <br>
        <label>Correo electrónico: <input type="email" required></label>
        <br>
        <label>Sexo: <input type="radio" name="sexo" value="hombre"> Hombre <input type="radio" name="sexo" value="mujer"> Mujer</label>
        <br>
        <label>Fecha de nacimiento: <input type="date"></label>
        <br>
        <label>Personaje favorito:
            <select>
                <option>Jessie Pinkman</option>
                <option>Walter White</option>
                <option>Saul Goodman</option>
                <option>Gustavo Fring</option>
                <option>Pollos Hermanos</option>
                <option>Otros personajes</option>
            </select>
        </label>
        <br>
        <label>Comentarios: <textarea></textarea></label>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
        <input type="file">
    </form>
</body>
</html>
